<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Forge Components</title>

    <link rel="shortcut icon" href="favicon.ico" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css">
    <link rel="stylesheet" href="../../dist/styles/forge-core.css">
    <link rel="stylesheet" href="../../dist/styles/forge.css">

    <style>
      :root {
        --forge-overlay-background: var(--mdc-theme-surface);
        --forge-overlay-box-shadow: var(--forge-theme-popup-elevation);
      }

      .overlay-content {
        padding: 16px;
      }
    </style>
  </head>
  <body class="forge-typography">
    <forge-scaffold>
      <forge-app-bar title-text="Test" slot="header">
        <forge-app-bar-menu-button slot="start"></forge-app-bar-menu-button>
        <forge-icon slot="logo"></forge-icon>
        <forge-app-bar-search slot="center">
          <input type="text" name="app-bar-search" />
        </forge-app-bar-search>
        <forge-app-bar-help-button slot="end"></forge-app-bar-help-button>
        <forge-app-bar-notification-button slot="end"></forge-app-bar-notification-button>
        <forge-app-bar-profile-button slot="end"></forge-app-bar-profile-button>
      </forge-app-bar>
      <main slot="body">
        <!-- <div style="height: 2000px; width: 2000px;">
          <forge-button type="raised" style="margin-left: 1000px; margin-top: 1000px;">

          </forge-button>
          
          <div style="position: relative; overflow: hidden;">
          <forge-overlay id="my-overlay">
            <div class="overlay-content">Yay awesome overlay content</div>
          </forge-overlay>
          </div>
          <div style="height: 2000px; width: 2000px;"></div>
        </div> -->

        <forge-dialog open>
          <forge-button type="raised">
            <button type="button" id="my-btn" style="white-space: nowrap;">Show overlay</button>
          </forge-button>
          
          <forge-overlay id="my-overlay">
            <div class="overlay-content">Yay awesome overlay content</div>
          </forge-overlay>
        </forge-dialog>
      </main>
    </forge-scaffold>

    <script type="text/javascript" src="../../dist/build/forge-lib.js"></script>

      console.log(Forge);
      Forge.lib.defineComponents();

      const overlay = document.querySelector('#my-overlay');
      const button = document.querySelector('#my-btn');

      overlay.targetElement = button;
      overlay.offset = { x: 0, y: 4 }

      // button.scrollIntoView({ block: 'center', inline: 'center' });
      button.addEventListener('click', () => {
        overlay.open = !overlay.open;
      });
